<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>loopFiveTimes</title>
</head>
<body>
    <p id="loop"></p>
    <script>
        let a = "";
        for (let i=0; i < 5; i++){
            a += "number = " + i +"<br>"
        }
        document.getElementById("loop").innerHTML = a;
    </script>
</body>
</html>
